<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MazeGame - Ratings and Comments</title>
    <link rel="stylesheet" href="/css/style6.css">

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div th:if="${user != null}">
        <h2>Rate This Game</h2>
        <form th:action="@{/setRating}" method="post">
            <input type="hidden" name="player" th:value="${user.login}" />
            <label for="rating">Your Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required />
            <button type="submit">Submit Rating</button>
        </form>
        <hr>
    </div>
    <div th:if="${user != null}">
        <h2>Your Rating</h2>
        <p th:if="${userRating != 0}">
            Your current rating for this game: <strong th:text="${userRating}"></strong>
        </p>
        <p th:unless="${userRating != 0}">
            You haven't rated this game yet.
        </p>
    </div>
    <div>
        <h2>Average Rating</h2>
        <p>The average rating for this game: <strong th:text="${avgRating}"></strong></p>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
